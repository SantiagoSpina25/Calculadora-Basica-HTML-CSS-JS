<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="display">

    <input type="text" id="calculator" autocomplete="off" readonly value="">
    
    <div class="botones">

        <div>
            <button class="grey">7</button>
            <button class="grey">8</button>
            <button class="grey">9</button>
            <button class="orange">+</button>
        </div>
        <div>
            <button class="grey">4</button>
            <button class="grey">5</button>
            <button class="grey">6</button>
            <button class="orange">-</button>
        </div>
        <div>
            <button class="grey">1</button>
            <button class="grey">2</button>
            <button class="grey">3</button>
            <button class="orange">*</button>
        </div>
        <div>
            <button class="grey">0</button>
            <button id="reset">C</button>
            <button>=</button>
            <button class="orange">/</button>
        </div>
    </div>

</div>



    <script src="index.js"></script>
</body>
</html>
